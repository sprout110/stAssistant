{% extends 'main/share.html' %}

{% block content %}
  <div id="editBaseContent"  style="width:100%;padding: 20px;">
      <form method="post" style="padding: 20px;">
        <input type="hidden" id="stockId" name="stockId" value="{{stockId}}" />
        <input type="hidden" id="fromGroupId" name="fromGroupId" value="{{groupId}}" />
        <div class="form-group">  
          <label for="groupId"><h2>光點類別：</h2></label>
          <div class="bd-example-snippet bd-code-snippet" style="border: 1px solid lightgray; border-radius: 6px;margin-bottom: 16px;">
            <div class="bd-example m-0 border-0" style="padding: 24px; ">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="toGroupId" id="groupId1" {% if groupId=='up' %} checked {% endif %} value='up'>
              <label class="form-check-label" for="groupId1">
                上漲池
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="toGroupId" id="groupId2" {% if groupId=='arrange' %} checked {% endif %} value='arrange'>
              <label class="form-check-label" for="groupId2">
                整理池
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="toGroupId" id="groupId3" {% if groupId=='down' %} checked {% endif %} value='down'>
              <label class="form-check-label" for="groupId3">
                下跌池
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="toGroupId" id="groupId4" {% if groupId=='candidate' %} checked {% endif %} value='candidate'>
              <label class="form-check-label" for="groupId4">
                研究池
              </label>
            </div>
          </div>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">確定</button>
        </div>
      </form>
  </div>
{% endblock %}
