<!doctype html>
<head>
    <title>{{appName}}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<html>
   <body>
     <main>
        <div class="px-4 py-3 my-2 text-center">
            <h1 class="display-6 fw-bold text-primary">歡迎來到{{appName}}</h1>            
        </div>
        <form method="post" action="{{ url_for('ans2') }}">
            <div class="col-md-6 mx-auto text-center">
                <label for="queryStockName" class="form-label fw-bold fs-5">能告訴我你想查的名稱嗎？</label>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center align-items-center my-1">
                    <input type="text" class="form-control" id="queryStockName" name="queryStockName" style="max-width: 256px;" autofocus />
                    <input type="hidden" id="index" name="index" value="-1" />
                </div>            
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center my-2">
                  <button type="submit" class="btn btn-primary btn-lg px-4 gap-3">按一下</button>
                </div>
            </div>
        </form>
     </main>      
   </body>
</html>
